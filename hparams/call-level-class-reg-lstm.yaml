bidirectional: 
  type: categorical
  categories: [true, false]

num_layers:
  type: int
  min: 1
  max: 5
  step: 1

hidden_dim:
  type: int
  min: 64
  max: 256
  step: 32
  
lr:
  type: float
  min: 0.0001
  max: 0.01
  use_log: true

reg_loss_weight:
  type: float
  min: 0.1
  max: 0.5
  step: 0.1
